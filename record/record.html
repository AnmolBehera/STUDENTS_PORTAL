<body onload="myfunction1()">
    <div id="search-opt">
        <div id="name-search">
            <input id="name" placeholder="Student's Name">
            <button class="search" id="search">Search</button>          
        </div>
        <div id="class-search">
            <label>Class:
            <select id="sclass"onchange="myfunction2()">
                <option value="">All</option>
                <option value="11">11</option>                
                <option value="12">12</option>
            </select>
            </label>
        </div>
    </div>
    <div class="container" id="container"></div>

    <!-- Button to trigger the modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal">
      Try Me
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="registrationForm" onSubmit="return Validation();">
                  <label id="check" class="error"></label>

                  <label for="name">Name:</label>
                  <input type="text" id="sname" required>
              
                  <label for="fname">Father's Name:</label>
                  <input type="text" id="fname" placeholder="Enter Father's name" required>
              
                  <label for="email">Email:</label>
                  <input type="text" id="email" placeholder="Enter Email" required>
              
                  <label for="phone">Phone No.:</label>
                  <input type="text" id="phone" placeholder="Enter Phone No" required>
              
                  <label for="date">D.O.B:</label>
                  <input type="date" id="date" required>
              
                  <label for="gender">Gender:</label>
                  <div id="gender">
                    <input type="radio" name="gender" value="male" id="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="others" id="others" required>
                    <label for="others">Others</label>
                  </div>
              
                  <label for="stream">Stream:</label>
                  <select id="stream" required>
                    <option value="Science" selected>Science</option>
                    <!--<option value="commerce">Commerce</option>
                          <option value="arts">Arts</option>-->
                  </select>
              
                  <label for="class">Class:</label>
                  <select id="class" required>
                    <option selected disabled>--Select--</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
              
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
              
                </form>
              </div>
              
          </div>
      </div>
  </div>


    <script src="record.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
