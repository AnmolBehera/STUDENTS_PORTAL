<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="admin.css">
</head>

<body onload="myfunction()">
    <header>
        <div class="top">
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn"onclick="closeNav()">&times;</a>
              <a href="admin.html"><i class="fa-solid fa-user"></i>Profile</a>
              <a href="../addStudent/register.html"><i class="fa-solid fa-user-plus"></i>Add student</a>
              <!-- <a href="../addmarks/report.html"><i class="fa-solid fa-plus"></i>Add Marks</a> -->
              <a href="../record/record.html"><i class="fa-solid fa-address-book"></i>Students' Record</a>
              <a href="../signin/signin.html" id="signout"><i class="fas fa-sign-out"></i>Sign Out</a>
            </div>
            <span class=" btn btn-primary m-3 p-3" onclick="openNav()">&#9776;</span>
            <img src="../images/logo.png" alt="Image" style="float: right; max-height: 80px;">
          </div>
    </header>
    <div class="main">
        <div class="signup-box">
            <div class="signup-form">
                <h2 class="form-title text-center" style="color:grey;">Hello Admin!</h2>
                <form method="" action="" class="register-form" id="signup-form" onsubmit="">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" name="name" id="name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="text" name="password" id="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" name="confirmPassword" id="confirmPassword"
                                placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="text" name="ContactNo" id="ContactNo" placeholder="ContactNo" required>
                        </div>
                    </div>
                    <div class="form-button">
                        <input type="button" name="signup" id="save" class="form-submit" value="Save">
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" ></script>
</body>
