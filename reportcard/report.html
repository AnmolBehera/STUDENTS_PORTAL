<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="report.css" />
    <title>Report Card</title>
  </head>
  <body>
    <div id="parent_div">
      <h1>Report Card</h1>
      <br />
      <table border="2" cellpadding="3" cellspacing="3">
        <tr>
          <th>NAME</th>
          <td colspan="5"><input type="text" name="name" id="name" onblur="getId()"/></td>
        </tr>
        <tr>
          <th>ID</th>
          <td colspan="5"><input type="number" id="id" readonly /></td>
        </tr>
        <tr>
          <th rowspan="2">Marks Secured</th>
          <th>MATH</th>
          <th>ENG</th>
          <th>SCIENCE</th>
          <th>ODIA</th>
          <th>SOCIAL SCIENCE</th>
        </tr>
        <tr>
          <th><input type="number" name="math" id="math" /></th>
          <th><input type="number" name="eng" id="eng" /></th>
          <th><input type="number" name="science" id="science" /></th>
          <th><input type="number" name="odia" id="odia" /></th>
          <th>
            <input type="number" name="social_science" id="social_science" />
          </th>
        </tr>
        <tr>
          <th colspan="6"><button id="save">Save</button></th>
        </tr>
      </table>
    </div>
    <script src="report.js"></script>
  </body>
</html>
