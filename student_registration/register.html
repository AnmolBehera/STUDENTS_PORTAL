<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="images/logo.jpg" width="200px" height="50px" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link"></i>Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a class="btn btn-primary me-md-2 mb-2" href="#">Signup</a></li>
            <li class="nav-item"><a class="btn btn-primary me-2" href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <form id="registrationForm" onSubmit="return Validation();">
    <h1>Student Registration Form</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name" required>

    <label for="fname">Father's Name:</label>
    <input type="text" id="fname" placeholder="Enter Father's name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" placeholder="Phone" required>

    <label for="date">D.O.B:</label>
    <input type="date" id="date" required>

    <label for="gender">Gender:</label>
    <div id="gender">
      <input type="radio" name="gender" value="male" id="male" required>
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female" required>
      <label for="female">Female</label>
      <input type="radio" name="gender" value="others" id="others" required>
      <label for="others">Others</label>
    </div>

    <label for="stream">Stream:</label>
    <select id="stream" required>
      <option value="science" selected>Science</option>
    </select>

    <label for="class">Class:</label>
    <select id="class" required>
      <option value="select">Select</option>
      <option value="11th">Class 11th</option>
      <option value="12th">Class 12th</option>
    </select>

    <label id="check" class="error"></label>
    <label id="check_s" class="success"></label>

    <div class="text-center">
      <button type="submit" id="submit">Save</button>
      <button type="reset">Reset</button>
    </div>

  </form>
  <script src="register.js"></script>
</body>

</html>
